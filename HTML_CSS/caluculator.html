<html>
	<head>
		<title>calculator</title>
		<link rel="stylesheet" href="caluculator.css">
	</head>
	<body>
			<div id="aqua">
				<div class="aqua1"></div>
				<div class="main">
						<div class="aqua2 white">1</div>
						<div class="aqua2 white">2</div>
						<div class="aqua2 white">3</div>
						<div class="aqua2 yellow">+</div>
				</div>
				<div class="main">
						<div class="aqua2 white">4</div>
						<div class="aqua2 white">5</div>
						<div class="aqua2 white">6</div>
						<div class="aqua2 yellow space">-</div>
				</div>
				<div class="main">
						<div class="aqua2 white">7</div>
						<div class="aqua2 white">8</div>
						<div class="aqua2 white">9</div>
						<div class="aqua2 yellow space">*</div>
				</div>
				<div class="main">
						<div class="aqua2 red">c</div>
						<div class="aqua2 white">0</div>
						<div class="aqua2 white">=</div>
						<div class="aqua2 yellow space">/</div>
				</div>
			</div>
			
		
		
	</body>
</html>
